name: CentOS 8

on: [push, pull_request]

jobs:
  linux:
    name: CentOS 8
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift:
          - 5.3
        distro:
          - centos8
    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: Scripts/docker.sh Pathos 'swift test -Xswiftc -warnings-as-errors' ${{ matrix.swift }} ${{ matrix.distro }}
