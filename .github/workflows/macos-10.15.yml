name: macOS 10.15

on: [push, pull_request]

jobs:
  macos:
    name: macOS
    runs-on: macos-10.15
    strategy:
      matrix:
        xcode:
          - 11.7
          - 12.4
        action:
          - SwiftPM
          - codegen
    steps:
    - uses: actions/checkout@v2
    - name: Xcode version
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Test
      run: make test-${{ matrix.action }}
